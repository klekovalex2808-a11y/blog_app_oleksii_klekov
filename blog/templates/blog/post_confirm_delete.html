<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Видалення</title>
</head>
<body>
    <h1>Видалити допис?</h1>

    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Так, видалити</button>
    </form>

    <p><a href="{% url 'post_list' %}">Скасувати</a></p>
</body>
</html>
